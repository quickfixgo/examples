name: CI
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v3
      - name: Get Deps
        run: go mod vendor
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.50.1

  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.19]
    steps:
      - name: Setup
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Check out source
        uses: actions/checkout@v2
      - name: Get Deps
        run: go mod vendor
      - name: Build
        run: make build